<!DOCTYPE html>
<html>
<head>
    <link href="../css/DisplayStyle.css" rel="stylesheet" />
    <script src="../javascript/MovieScript.js"></script>
    <meta charset="utf-8" />
    <title>TFI</title>
</head>
<body>
    <h1>Welcome to Telugu Film Industry</h1>
    <h2>It's the place where all stars are born and made</h2>
    <h2>List of Films made in 2023</h2>
    <ul id="ListOfMovies"></ul>
    
    <hr/>
    <form id="createMovieForm" class="m-2">

        <label>Movie Name:</label>
        <input type="text" id="mname" name="mname" /><br />

        <label>StarCast:</label>
        <input type="text" id="mstarcast" name="mstarcast"  /><br />

        <label>Director:</label>
        <input type="text" id="mdirector" name="mdirector" /><br />


        <label for="releasedate">Release Date:</label>
        <input type="date" id="mreleasedate" name="mreleasedate"/><br />

        <label>Producer:</label>
        <input type="text" id="mproducer" name="mproducer" /><br />


        <button type="submit">SUBMIT</button>

    </form>
</body>
</html>
